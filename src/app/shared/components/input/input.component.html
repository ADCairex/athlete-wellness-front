<mat-form-field class="form-field">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="type" [formControl]="control" required />
  @if (control.value) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="control.setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
